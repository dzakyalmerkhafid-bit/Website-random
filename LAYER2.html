<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layer 2 ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Press Start 2P', cursive;
    background: linear-gradient(-45deg, #ff9a9e, #ff6f91, #ff8fab, #ffc2d1);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Sparkle */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkleFloat linear infinite;
}

@keyframes sparkleFloat {
    from {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
    }
    to {
        transform: translateY(-120vh) scale(1.2);
        opacity: 1;
    }
}

/* Blur Hearts */
.blur-heart {
    position: absolute;
    font-size: 120px;
    opacity: 0.07;
    animation: floatHeart 20s linear infinite;
}

@keyframes floatHeart {
    from { transform: translateY(100vh) rotate(0deg); }
    to { transform: translateY(-120vh) rotate(360deg); }
}

/* Card */
.card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(15px);
    padding: 50px 35px;
    border-radius: 30px;
    width: 90%;
    max-width: 550px;
    text-align: center;
    box-shadow: 0 0 50px rgba(255,105,180,0.6);
    color: white;
    animation: fadeIn 1.5s ease;
}

h1 {
    font-size: 16px;
    margin-bottom: 35px;
    text-shadow: 0 0 15px #ff4d88;
}

p {
    font-size: 10px;
    line-height: 2;
    min-height: 110px;
}

/* Button */
button {
    margin-top: 40px;
    padding: 15px 25px;
    font-size: 10px;
    background: #ff4d88;
    border: 3px solid white;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 15px #ff99cc;
    display: none;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 10px #ff99cc; }
    50% { box-shadow: 0 0 30px #ffffff; }
    100% { box-shadow: 0 0 10px #ff99cc; }
}

button:hover {
    background: white;
    color: #ff4d88;
}

/* Transitions */
.slide-out {
    animation: slideOut 1s forwards;
}

@keyframes slideOut {
    to {
        transform: translateX(-100%);
        opacity: 0;
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- Decorative -->
<div class="blur-heart" style="left:10%;">‚ù§Ô∏è</div>
<div class="blur-heart" style="left:70%; animation-delay:6s;">‚ù§Ô∏è</div>
<div class="blur-heart" style="left:40%; animation-delay:12s;">‚ù§Ô∏è</div>

<div class="card" id="card">
    <h1>Happy Valentine Sayangku ‚ù§Ô∏è</h1>
    <p id="message"></p>
    <button id="nextBtn" onclick="goToLayer3()">Next lagi dong üíå</button>
</div>

<script>
// Sparkle generator
function createSparkle() {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 10000);
}
setInterval(createSparkle, 300);

// Typing text
const text = `Terima kasih sudah hadir di hidup aku.
Dunia aku jadi lebih indah sejak ada kamu.
Kamu itu alasan aku senyum tiap hari.`;

let i = 0;
const msg = document.getElementById("message");

function typeEffect() {
    if (i < text.length) {
        msg.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typeEffect, 40);
    } else {
        document.getElementById("nextBtn").style.display = "inline-block";
    }
}

function goToLayer3() {
    document.getElementById("card").classList.add("slide-out");
    setTimeout(() => {
        window.location.href = "LAYER3.html";
    }, 1000);
}

typeEffect();
</script>

</body>
</html>
